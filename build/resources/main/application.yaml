spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost:9092/~/scm
    username: sa
    password:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true
server:
  servlet:
    encoding:
      force-response: true
      charset: UTF-8
      enabled: true
      force: true
logging:
  level:
    org.hibernate.SQL: info